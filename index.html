<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="theme-toggler">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </section>

      <h2 class="game-over">CLICK ON ANY SQUARE TO BEGIN!</h2>
      <div class="game__grid">
        <section id="one" class="card"></section>
        <section id="two" class="card"></section>
        <section id="three" class="card"></section>
        <section id="four" class="card"></section>
        <section id="five" class="card"></section>
        <section id="six" class="card"></section>
        <section id="seven" class="card"></section>
        <section id="eight" class="card"></section>
        <section id="nine" class="card"></section>
      </div>
      <h2 class="start-over">START OVER</h2>
    </div>
    <script
      src="https://kit.fontawesome.com/2bbb8d678d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
